<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan dengan angka</title>
</head>
<body>
    <script>

        let banyak = Number(prompt("Berapa Banyak Perulangan ?"));

        for(let i = 1;i <= banyak;i++){
            let result = "";
            for(let j = 1;j <= i;j++){
                result += String(j);
            }
            document.write(result + "<br>");
        }
    </script>
</body>
</html>
